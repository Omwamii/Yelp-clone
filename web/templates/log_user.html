{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
	<h2 class="text-center" id="biz-header" style="margin-top: 5px; margin-bottom: 10px;">Login</h2>
	<form action="" method="post">
		<div class="form-group row" style="margin-bottom: 10px; margin-left: 35px;">
			<div class="col-sm-10">
				<input autofocus type="text" class="form-control" name="username" placeholder="Username" required>
			</div>
		</div>
		<div class="form-group row" style="margin-bottom: 10px; margin-left: 35px;">
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Password" required>
			</div>
		</div>
		<input class="btn btn-primary" type="submit" value="Login" style="margin-left: 45px;">
	</form>

	<div style="margin-top: 10px; margin-left: 45px;">
		Don't have an account? <a href="{{ url_for('register_user') }}">
			Register here.
		</a>
	</div>
    {% endblock %}
