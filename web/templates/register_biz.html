<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
	 <h2>Register Business account</h2>

    <form action="" method="post">
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="bizname" placeholder="Business name">
        </div>
	<div class="form-group">
		<select class="form-select" aria-label="Default select example">
			<option selected>Select City</option>
			{% for ct in cities %}
			<option value="{{ ct.id }}">{{ ct.name }}</option>
			{% endfor %}
		</select>
	</div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
	<div class="form-group">
		<label for="comment">Description</label>
		<textarea class="form-control" rows="5" id="description">
		</textarea>
	</div>
	<div class="form-group">
            <input class="form-control" type="text" name="latitude" placeholder="Latitude">
        </div>
	<div class="form-group">
            <input class="form-control" type="text" name="longitude" placeholder="Longitude">
        </div>
	<div class="form-group">
                <select class="form-select" aria-label="Default select example">
                        <option selected>Choose business category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name}}</option>
                        {% endfor %}
                </select>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
</body>
</html>
