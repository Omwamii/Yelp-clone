{% extends 'layout.html' %}
{% block title %}Register{% endblock %}
{% block body %}
<h2 class="text-center">Register Your business account</h2>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
</ul>
{% endif %}
{% endwith %}
    <form action="" method="post">
        <div class="form-group" style="margin-bottom: 10px; margin-left: 10px; width: 97%;">
            <input class="form-control" autofocus type="text" name="bizname" placeholder="Business name">
        </div>
	<div class="form-group" style="margin-bottom: 10px; margin-left: 10px; width: 97%;">
		<select class="form-select" aria-label="Default select example">
			<option selected>Select City</option>
			{% for ct in cities %}
			<option value="{{ ct.id }}">{{ ct.name }}</option>
			{% endfor %}
		</select>
	</div>
        <div class="form-group" style="margin-bottom: 10px; margin-left: 10px; width: 97%;">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
	<div class="form-group" style="margin-bottom: 10px; margin-left: 10px; width: 97%;">
		<textarea class="form-control" rows="5" id="description">
		</textarea>
	</div>
	<div class="form-group" style="margin-bottom: 10px; margin-left: 10px; width: 97%;">
            <input class="form-control" type="text" name="latitude" placeholder="Latitude">
        </div>
	<div class="form-group" style="margin-bottom: 10px; margin-left: 10px; width: 97%;">
            <input class="form-control" type="text" name="longitude" placeholder="Longitude">
        </div>
	<div class="form-group" style="margin-bottom: 10px; margin-left: 10px; width: 97%;">
                <select class="form-select" aria-label="Default select example">
                        <option selected>Choose business category</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}">{{ cat.name}}</option>
                        {% endfor %}
                </select>
        </div>
        <input style="margin-left: 10px;" class="btn btn-primary" type="submit" value="Register">
    </form>
{% endblock %}
